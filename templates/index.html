<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="css/style.css">


</head>
<body>
<!--Adding Nav Bar for the heading -->
    <nav class="navbar navbar-default">
        <h1>ToDoList</h1>
    </nav>

    <!--Jumbotron container is added here with to execute add and delete task -->   
    <div class="jumbotron">
        <form class="form-group" action="/" method="post">
            <label for="name">Enter all the tasks to be performed in execution</label>
            <input type="text" name="name" class="form-control"><br>
            <button class="btn btn-primary" type="submit" name="submit" value="add">Submit</button>
            <button class="btn btn-danger" type="submit" name="submit" value="delete">Delete</button>
        </form>
    </div>
<!--Navigation Link for reterviewing data from backend and to showcast records -->
    <li class="nav-item active">
        <a class="nav-link" style="margin-right: 400px; color:maroon" href="/show">SHOW RECORDS</a>
    </li>

<!--Created the container for displaying records using the loop -->

    <div class="container-fluid">
    {% for l in t %}
        <ul class="list-group">
            <li class="list-group-item">
                {{l}}
            </li>
        </ul>
    {% endfor %}

  
</body>
</html>
