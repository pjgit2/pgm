    <!--Jumbotron container is added here with to execute add and delete task -->

<!--Navigation Link for reterviewing data from backend and to showcast records -->

<!--Created the container for displaying records using the loop -->

    <div class="container-fluid">
    {% for l in t %}

                {{l}}
            </li>
        </ul>
